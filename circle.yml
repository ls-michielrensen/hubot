machine:
  services:
    - docker
  python:
    version: 2.7

dependencies:
  cache_directories:
    - "~/docker"
  pre:
    - pip install awsebcli
  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker info
    - docker build -t michielrensen/hubot:v$CIRCLE_BUILD_NUM .
    - mkdir -p ~/docker; docker save michielrensen/hubot:v$CIRCLE_BUILD_NUM > ~/docker/image.tar

test:
  override:
    - docker run -d michielrensen/hubot:v_$CIRCLE_BUILD_NUM

deployment:
  aws:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push michielrensen/hubot:v$CIRCLE_BUILD_NUM
      - sed -i'' -e "s;%BUILD_NUM%;$CIRCLE_BUILD_NUM;g" ./deploy/Dockerrun.aws.json
      - cd deploy && eb init -r us-east-1 ls-hubot
      - cd deploy && eb deploy -l $CIRCLE_BUILD_NUM
